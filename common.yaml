components:
  parameters:
    formatParam:
      name: format
      in: path
      description: the format of the response. Options are "JSON" or "XML"
      required: true
      schema:
        type: string
        enum:
          - "json"
          - "xml"
        # API key
    keyRouteParam:
      description: API key
      name: key
      in: path
      required: true
      schema:
        type: string
