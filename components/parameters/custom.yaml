updateParam:
  in: query
  name: update
  description: update associated Custom Variable to new value
  schema:
    type: object
    additionalProperties: true
    minProperties: 1
    example: "update[transactionID]=100"
  style: deepObject
  explode: true
transactionIDParam:
  name: transactionID
  in: query
  schema:
    oneOf:
      - type: string
      - type: integer
