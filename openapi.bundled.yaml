  /json/email/{apiKey}/{email}:
    parameters:
      - name: email
        in: path
        required: true
        description: The email address to analyze
        example: noreply@ipqualityscore.com
        schema:
          deprecated: false
          type: string
          format: email
      - $ref: "#/components/parameters/apiKey"
    get:
      summary: JSON
      tags:
        - Email Verification
      parameters:
        - name: fast
          in: query
          required: false
          description: Whether to perform an SMTP check with the mail service provider, greatly increasing the API speed
          example: "false"
          schema:
            deprecated: false
            type: boolean
        - name: timeout
          in: query
          required: false
          description: The maximum number of seconds to wait for a reply from a mail service provider
          example: "7"
          schema:
            deprecated: false
            type: integer
            default: "7"
            minimum: 1
            maximum: 60
        - name: suggest_domain
          in: query
          required: false
          description: Whether to force analysis to see if the email address's domain has a typo and if it should be corrected to a popular mail service
          example: "false"
          schema:
            deprecated: false
            type: boolean
        - name: strictness
          in: query
          required: false
          description: Sets how strictly spam traps and honeypots are detected by our system, depending on how comfortable you are with identifying emails suspected of being spam traps
          example: "0"
          schema:
            deprecated: false
            type: integer
            minimum: 0
            maximum: 2
      responses:
        "200":
          headers:
